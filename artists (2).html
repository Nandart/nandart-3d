
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NANdART Gallery - Artist Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .btn {
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">NANdART Gallery - Artist & Curator Panel</h1>

    <div id="walletSection" class="mb-4 text-center">
        <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
        <p id="walletAddress" class="mt-2 text-muted"></p>
    </div>

    <div id="artistPanel" style="display:none;">
        <h3>Submit New Artwork</h3>
        <form id="artworkForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title of the artwork</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image file</label>
                <input type="file" class="form-control" id="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success">Submit Artwork</button>
        </form>
    </div>

    <div id="curatorPanel" style="display:none;" class="mt-5">
        <h3>Pending Submissions</h3>
        <div id="submissionsList" class="row gy-4"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="main.js"></script>
</body>
</html>
