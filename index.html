<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NANdART Virtual Gallery ‚Äî Premium 3D Art Experience">
  <meta name="theme-color" content="#111111">
  <title>NANdART 3D Gallery</title>

  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/src/styles/index.css">

  <!-- Preloads -->
  <link rel="preload" href="/assets/icons/info.png" as="image">
  <link rel="preload" href="/assets/icons/horizontes.png" as="image">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <!-- Import Maps -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
      "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js",
      "gsap/ScrollTrigger": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/ScrollTrigger.js",
      "gsap/MotionPathPlugin": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/MotionPathPlugin.js",
      "ethers": "https://cdn.jsdelivr.net/npm/ethers@6.7.0/+esm"
    }
  }
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
    }

    canvas#scene {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .navigation-icons {
      position: fixed;
      top: 16px;
      left: 18px;
      z-index: 100;
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .navigation-icons img {
      height: 28px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .navigation-icons img:hover {
      transform: scale(1.1);
    }

    #menu-dropdown {
      display: none;
      position: fixed;
      top: 60px;
      left: 18px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      padding: 12px;
      flex-direction: column;
      z-index: 200;
      border: 1px solid rgba(216, 178, 108, 0.3);
    }

    #menu-dropdown a {
      color: #d8b26c;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      margin: 6px 0;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    #menu-dropdown a:hover {
      background-color: rgba(216, 178, 108, 0.1);
    }
  </style>
</head>

<body>
  <canvas id="scene"></canvas>

  <div class="navigation-icons">
    <img src="/assets/icons/horizontes.png" alt="Menu" id="menu-toggle">
    <img src="/assets/icons/info.png" alt="Info" id="info-button">
  </div>

  <div id="menu-dropdown">
    <a href="contactos.html">Contacts</a>
    <a href="artists.html">Artists</a>
    <a href="web3.html">Web3 & NFT</a>
  </div>

  <div id="overlay"></div>

  <div id="info-panel">
    <h2 id="obra-titulo"></h2>
    <p id="obra-artista"></p>
    <p id="obra-ano"></p>
    <p id="obra-descricao"></p>
    <p id="obra-preco"></p>
    <button id="obra-buy">Buy</button>
  </div>

  <script>
    function checkWebGL() {
      try {
        const canvas = document.createElement('canvas');
        return !!window.WebGLRenderingContext &&
          (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
      } catch (e) {
        return false;
      }
    }

    window.onerror = function(message, source, lineno, colno, error) {
      console.error(`üìõ Erro global detectado:
      ‚Üí Mensagem: ${message}
      ‚Üí Fonte: ${source}
      ‚Üí Linha: ${lineno}
      ‚Üí Coluna: ${colno}
      ‚Üí Stack: ${error?.stack || 'sem stack'}
      ‚Üí Objeto de erro:`, error);
      return true;
    };

    document.getElementById('menu-toggle').addEventListener('click', () => {
      const menu = document.getElementById('menu-dropdown');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });

    document.getElementById('info-button').addEventListener('click', () => {
      window.location.href = 'info.html';
    });

    if (!checkWebGL()) {
      const errorMsg = document.createElement('div');
      errorMsg.style.cssText = `
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #111; color: #ff6b6b;
        display: flex; justify-content: center; align-items: center;
        font-family: Arial, sans-serif; text-align: center;
        z-index: 10000; padding: 20px;
      `;
      errorMsg.innerHTML = `
        <div>
          <h2>Erro de Compatibilidade</h2>
          <p>O teu navegador n√£o suporta WebGL.</p>
          <p>Usa uma vers√£o recente do Chrome, Firefox ou Edge.</p>
        </div>
      `;
      document.body.appendChild(errorMsg);
    }
  </script>

  <script type="module" src="/src/main.js"></script>

  <script nomodule>
    const errorMsg = document.createElement('div');
    errorMsg.style.cssText = `
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #111; color: #ff6b6b;
      display: flex; justify-content: center; align-items: center;
      font-family: Arial, sans-serif; text-align: center;
      z-index: 10000; padding: 20px;
    `;
    errorMsg.innerHTML = `
      <div>
        <h2>Erro de Compatibilidade</h2>
        <p>O teu navegador n√£o suporta JavaScript moderno.</p>
        <p>Usa o Google Chrome ou Firefox para aceder √† galeria.</p>
      </div>
    `;
    document.body.appendChild(errorMsg);
  </script>
</body>
</html>
