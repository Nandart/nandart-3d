<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NANdART Futuristic Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #wallet-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: #00ffff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="scene"></canvas>
    <button id="wallet-button">Connect Wallet</button>

    <!-- Import maps for CDN dependencies -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
            "ethers": "https://cdn.jsdelivr.net/npm/ethers@6.7.0/+esm"
        }
    }
    </script>

    <!-- Inline script to handle initialization -->
    <script type="module">
        // Hide elements that might show during loading
        document.getElementById('wallet-button').style.visibility = 'hidden';
        
        try {
            // Check for WebGL support
            if (!(function() {
                try {
                    const canvas = document.createElement('canvas');
                    return !!window.WebGLRenderingContext && 
                        (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
                } catch(e) {
                    return false;
                }
            })()) {
                throw new Error('WebGL not supported');
            }

            // Dynamic import with fallback
            const module = await import('./src/main.js').catch(async () => {
                return await import('/src/main.js').catch(e => {
                    console.error('Failed to load main module:', e);
                    showError('Failed to load gallery components');
                });
            });
            
            if (module) {
                document.getElementById('wallet-button').style.visibility = 'visible';
            }
        } catch (e) {
            console.error('Initialization error:', e);
            showError('Failed to initialize gallery');
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                color: #ff5555;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                padding: 20px;
                text-align: center;
            `;
            errorDiv.innerHTML = `
                <h2>Error</h2>
                <p>${message}</p>
                <button onclick="window.location.reload()" style="
                    margin-top: 20px;
                    padding: 10px 20px;
                    background: #ff5555;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                ">Try Again</button>
            `;
            document.body.appendChild(errorDiv);
        }
    </script>
</body>
</html>
