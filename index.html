<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NANdART 3D Gallery</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/src/styles/index.css" />
  </head>
  <body>
    <!-- Canvas para renderização 3D -->
    <canvas id="scene"></canvas>

    <!-- Ícone de ajuda flutuante -->
    <img src="/assets/icons/ajuda-flutuante.png" id="ajudaIcone" alt="Ajuda" />

    <!-- Música ambiente -->
    <audio id="musica" loop autoplay>
      <source src="/assets/musica/musica.mp3" type="audio/mpeg" />
    </audio>

    <!-- Formulário de Login (invisível por padrão) -->
    <form id="admin-login-form" style="display: none; position: absolute; top: 20px; right: 20px; background: rgba(255, 255, 255, 0.9); padding: 20px; border-radius: 8px;">
      <h3>Login de Administrador</h3>
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required />
      
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required />
      
      <button type="submit">Entrar</button>
      <p id="login-status"></p>
    </form>

    <!-- Botão de Administrador (invisível por padrão) -->
    <button id="admin-button" style="display: none; position: absolute; top: 20px; left: 20px;">Área do Administrador</button>

    <!-- Botão de Logout (invisível por padrão) -->
    <button id="logout-button" style="display: none; position: absolute; top: 60px; left: 20px;">Sair</button>

    <!-- Script principal -->
    <script type="module" src="/src/scripts/main.js"></script>
    <script src="src/scripts/admin-login.js" defer></script>
  </body>
</html>
