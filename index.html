<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="NANdART Virtual Gallery — Experiência Premium de Arte 3D">
  <meta name="theme-color" content="#111111">
  <title>NANdART Galeria 3D</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/src/styles/index.css">

  <!-- Preload de recursos -->
  <link rel="preload" href="/assets/parede-antracite.jpg" as="image" type="image/jpeg">
  <link rel="preload" href="/assets/gema-azul.jpg.png" as="image" type="image/png">
  <link rel="preload" href="/assets/icons/info.png" as="image">
  <link rel="preload" href="/assets/icons/horizontes.png" as="image">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

  <!-- Fallback para navegadores antigos -->
  <script nomodule>
    alert("O seu navegador não suporta módulos JavaScript. Use Chrome, Firefox ou Edge.");
    window.location.href = "https://www.google.com/chrome/";
  </script>
</head>

<body>
  <!-- Canvas da cena 3D -->
  <canvas id="scene"></canvas>

  <!-- Mensagem caso JavaScript esteja desativado -->
  <noscript>
    <div class="nojs-message">
      <h2>JavaScript Necessário</h2>
      <p>Por favor ative o JavaScript para experienciar a Galeria 3D NANdART.</p>
    </div>
  </noscript>

  <!-- Navegação flutuante -->
  <div class="nav-container">
    <a href="info.html" class="nav-icon" aria-label="Informação">
      <img src="/assets/icons/info.png" alt="Info" class="info-icon" loading="lazy"/>
      <span class="icon-label">Info</span>
    </a>

    <div class="menu-container">
      <button id="menu-toggle" class="nav-button" aria-label="Menu" aria-expanded="false" aria-controls="menu-dropdown">
        <img src="/assets/icons/horizontes.png" alt="Menu" class="menu-icon" loading="lazy"/>
        <span class="icon-label">Menu</span>
      </button>
      <div class="menu-dropdown" id="menu-dropdown">
        <a href="contactos.html" class="menu-item">Contactos</a>
        <a href="como-navegar.html" class="menu-item">Como Navegar</a>
        <a href="artistas.html" class="menu-item">Artistas</a>
        <a href="web3.html" class="menu-item">Web3 & NFT</a>
      </div>
    </div>
  </div>

  <!-- Script do menu -->
  <script>
    const toggle = document.getElementById('menu-toggle');
    toggle.addEventListener('click', () => {
      const dropdown = document.getElementById('menu-dropdown');
      const expanded = toggle.getAttribute('aria-expanded') === 'true';
      dropdown.style.display = expanded ? 'none' : 'flex';
      toggle.setAttribute('aria-expanded', !expanded);
    });
  </script>

  <!-- Carregamento do main.js -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
