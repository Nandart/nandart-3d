<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Galeria de Arte Virtual NANdART - Experiência 3D imersiva com obras de arte premium">
  <title>NANdART 3D Gallery</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      background-color: #111111;
      font-family: 'Playfair Display', serif;
      color: #e0e0e0;
    }

    #scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      filter: brightness(1.05) contrast(1.1);
    }

    /* Ecrã de carregamento */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111111;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease-out;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(196, 181, 130, 0.3);
      border-radius: 50%;
      border-top-color: #c4b582;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #c4b582;
      font-size: 1.2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .menu-icon, .info-icon, .ajuda-icon {
      position: absolute;
      z-index: 200;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.4));
    }

    .menu-icon {
      top: 25px;
      left: 25px;
      width: 40px;
      height: 40px;
    }

    .info-icon {
      top: 15px;
      right: 25px;
      width: 38px;
      height: 38px;
    }

    .ajuda-icon {
      bottom: 25px;
      right: 25px;
      width: 48px;
      height: 48px;
      animation: fadeInOut 22s forwards;
    }

    .menu-icon:hover, .info-icon:hover, .ajuda-icon:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(10px); }
      5% { opacity: 0.95; transform: translateY(0); }
      90% { opacity: 0.95; transform: translateY(0); }
      100% { opacity: 0; pointer-events: none; visibility: hidden; transform: translateY(10px); }
    }
  </style>
</head>
<body>
  <div class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Carregando Galeria</div>
  </div>

  <canvas id="scene"></canvas>

  <a href="info.html">
    <img src="/assets/icons/info.png" alt="Informações" class="info-icon">
  </a>

  <a href="#menu">
    <img src="/assets/icons/horizontes.png" alt="Menu" class="menu-icon">
  </a>

  <a href="como-navegar.html">
    <img src="/assets/icons/ajuda-flutuante.png" alt="Ajuda" class="ajuda-icon">
  </a>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js",
        "gsap/ScrollTrigger": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/ScrollTrigger.js",
        "gsap/MotionPathPlugin": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/MotionPathPlugin.js"
      }
    }
  </script>

  <script type="module">
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.querySelector('.loading-screen').style.display = 'none';
        }, 1000);
      }, 1000);
    });

    setTimeout(() => {
      const screen = document.querySelector('.loading-screen');
      if (screen) screen.style.display = 'none';
    }, 8000);
  </script>

  <script type="module" src="/src/main.js"></script>

  <script nomodule>
    alert("O seu navegador não suporta módulos JavaScript. Por favor, utilize um navegador moderno.");
    window.location.href = "https://www.google.com/chrome/";
  </script>
</body>
</html>
