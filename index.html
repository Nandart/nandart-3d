<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NANdART Virtual Gallery — Premium 3D Art Experience">
  <meta name="theme-color" content="#111111">
  <title>NANdART 3D Gallery</title>

  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/src/styles/index.css">

  <!-- Preloads -->
  <link rel="preload" href="/assets/icons/info.png" as="image">
  <link rel="preload" href="/assets/icons/horizontes.png" as="image">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  </noscript>

  <!-- Import Maps -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
      "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js",
      "gsap/ScrollTrigger": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/ScrollTrigger.js",
      "gsap/MotionPathPlugin": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/MotionPathPlugin.js",
      "ethers": "https://cdn.jsdelivr.net/npm/ethers@6.7.0/+esm"
    }
  }
  </script>

  <style>
    canvas#scene {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .navigation-icons {
      position: fixed;
      top: 16px;
      left: 18px;
      z-index: 100;
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .navigation-icons img {
      height: 28px;
      cursor: pointer;
    }

    #menu-dropdown {
      display: none;
      position: fixed;
      top: 60px;
      left: 18px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      padding: 12px;
      flex-direction: column;
      z-index: 200;
    }

    #menu-dropdown a {
      color: #d8b26c;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      margin: 6px 0;
    }
  </style>
</head>

<body>
  <!-- Canvas Principal -->
  <canvas id="scene"></canvas>

  <!-- Ícones de Navegação -->
  <div class="navigation-icons">
    <img src="/assets/icons/horizontes.png" alt="Menu" id="menu-toggle" aria-label="Menu">
    <img src="/assets/icons/info.png" alt="Info" onclick="window.location.href='info.html'" aria-label="Info">
  </div>

  <!-- Menu Dropdown -->
  <div id="menu-dropdown">
    <a href="contactos.html">Contacts</a>
    <a href="artists.html">Artists</a>
    <a href="web3.html">Web3 & NFT</a>
  </div>

  <!-- Overlay escuro por trás do modal -->
  <div id="overlay" style="
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0,0,0,0.7);
    z-index: 150;
    display: none;
    backdrop-filter: blur(4px);
  "></div>

  <!-- Painel informativo flutuante -->
  <div id="info-panel" style="
    position: fixed;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(34, 34, 34, 0.92);
    padding: 24px 28px;
    border-radius: 12px;
    box-shadow: 0 0 18px rgba(0,0,0,0.4);
    color: #f0f0f0;
    font-family: 'Playfair Display', serif;
    text-align: center;
    z-index: 200;
    display: none;
    max-width: 80vw;
  ">
    <h2 id="obra-titulo" style="margin-bottom: 6px; font-size: 1.6em; color: #d8b26c;"></h2>
    <p id="obra-artista" style="margin: 4px 0; font-style: italic;"></p>
    <p id="obra-ano" style="margin: 4px 0;"></p>
    <p id="obra-descricao" style="margin: 10px 0; font-size: 0.95em;"></p>
    <p id="obra-preco" style="margin: 10px 0; font-weight: bold; color: #ffe091;"></p>
    <button id="obra-buy" style="
      margin-top: 14px;
      padding: 10px 20px;
      background: #d8b26c;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    ">Buy</button>
  </div>

  <!-- Script Principal -->
  <script type="module" src="/src/main.js"></script>

  <!-- Inicializações Seguras -->
  <script>
    function checkWebGL() {
      try {
        const canvas = document.createElement('canvas');
        return !!window.WebGLRenderingContext &&
          (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
      } catch (e) {
        return false;
      }
    }

    // Gestão de erros globais
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Global error:', { message, source, lineno, colno, error });
      return true;
    };

    // Verificação de suporte WebGL
    if (!checkWebGL()) {
      alert('O teu navegador não suporta WebGL. Usa uma versão recente do Chrome, Firefox ou Edge.');
      throw new Error('WebGL not supported');
    }

    // Ativação do menu apenas após o DOM estar carregado
    window.addEventListener('DOMContentLoaded', () => {
      const menuToggle = document.getElementById('menu-toggle');
      const menuDropdown = document.getElementById('menu-dropdown');

      if (menuToggle && menuDropdown) {
        menuToggle.addEventListener('click', () => {
          menuDropdown.style.display = menuDropdown.style.display === 'flex' ? 'none' : 'flex';
        });
      }
    });
  </script>

  <!-- Fallback -->
  <script nomodule>
    alert('O teu navegador não suporta JavaScript moderno. Usa o Google Chrome ou Firefox.');
  </script>
</body>
</html>
