<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NANdART - Galeria 3D</title>
  <meta name="description" content="Galeria de Arte 3D NANdART, ambiente imersivo com obras circulantes e elementos realistas." />
  <link rel="icon" href="/favicon.ico" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f3c97a;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas#scene {
      display: block;
      width: 100vw;
      height: 100vh;
      outline: none;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="scene" tabindex="0" aria-label="Cena 3D da galeria NANdART"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="/src/main.js" type="module"></script>
</body>
</html>
