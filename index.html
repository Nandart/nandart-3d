<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="NANdART Virtual Gallery — Premium 3D Art Experience">
  <meta name="theme-color" content="#111111">
  <title>NANdART 3D Gallery</title>

  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/src/styles/index.css">

  <!-- Preloads -->
  <link rel="preload" href="/assets/icons/info.png" as="image">
  <link rel="preload" href="/assets/icons/horizontes.png" as="image">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  </noscript>

  <!-- Import Maps -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
      "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js",
      "gsap/ScrollTrigger": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/ScrollTrigger.js",
      "gsap/MotionPathPlugin": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/MotionPathPlugin.js",
      "ethers": "https://cdn.jsdelivr.net/npm/ethers@6.7.0/+esm"
    }
  }
  </script>

  <style>
    canvas#scene {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .navigation-icons {
      position: fixed;
      top: 16px;
      left: 18px;
      z-index: 100;
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .navigation-icons img {
      height: 28px;
      cursor: pointer;
    }
    #connect-wallet {
      position: fixed;
      top: 16px;
      right: 18px;
      background: transparent;
      border: 1px solid #d8b26c;
      color: #d8b26c;
      font-family: 'Playfair Display', serif;
      font-size: 1em;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 100;
      transition: background 0.3s;
    }
    #connect-wallet:hover {
      background-color: rgba(216, 178, 108, 0.1);
    }
    #menu-dropdown {
      display: none;
      position: fixed;
      top: 60px;
      right: 18px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      padding: 12px;
      flex-direction: column;
      z-index: 200;
    }
    #menu-dropdown a {
      color: #d8b26c;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      margin: 6px 0;
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #111;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display', serif;
      color: #d8b26c;
    }
    .loading-error {
      display: none;
      color: #ff6b6b;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Canvas Principal -->
  <canvas id="scene"></canvas>

  <!-- Ícones de Navegação -->
  <div class="navigation-icons">
    <img src="/assets/icons/horizontes.png" alt="Menu" id="menu-toggle" aria-label="Menu">
    <img src="/assets/icons/info.png" alt="Info" onclick="window.location.href='info.html'" aria-label="Info">
  </div>

  <!-- Botão Connect Wallet -->
  <button id="connect-wallet" aria-label="Connect Wallet">Connect</button>

  <!-- Menu Dropdown -->
  <div id="menu-dropdown">
    <a href="contactos.html">Contacts</a>
    <a href="artists.html">Artists</a>
    <a href="web3.html">Web3 & NFT</a>
  </div>

  <!-- Tela de Carregamento -->
  <div class="loading-screen">
    <div class="loading-text" id="loading-progress">
      <span id="loaded-resources">0</span>/<span id="total-resources">0</span> resources loaded
    </div>
    <div class="loading-error" id="loading-error">
      Error loading gallery. Please check your connection and refresh the page.
    </div>
  </div>

  <!-- Script Inicial -->
  <script>
    function checkWebGL() {
      try {
        const canvas = document.createElement('canvas');
        return !!window.WebGLRenderingContext &&
          (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
      } catch (e) {
        return false;
      }
    }

    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Global error:', { message, source, lineno, colno, error });
      document.getElementById('loading-error').style.display = 'block';
      return true;
    };

    document.getElementById('menu-toggle').addEventListener('click', () => {
      const menu = document.getElementById('menu-dropdown');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });

    if (!checkWebGL()) {
      document.querySelector('.loading-screen').innerHTML = `
        <h2>WebGL Not Supported</h2>
        <p>Your browser doesn't support WebGL or it's disabled.</p>
        <p>Please use a recent version of Chrome, Firefox or Edge.</p>
      `;
      throw new Error('WebGL not supported');
    }
  </script>

  <!-- Script Principal -->
  <script type="module" src="/src/main.js"></script>

  <!-- Fallback -->
  <script nomodule>
    document.querySelector('.loading-screen').innerHTML = `
      <h2>Browser Not Supported</h2>
      <p>Your browser doesn't support JavaScript modules.</p>
      <a href="https://www.google.com/chrome/" style="color: #d8b26c;">Download Chrome</a>
    `;
  </script>
</body>
</html>
