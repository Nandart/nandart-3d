<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="NANdART Virtual Gallery — Experiência Premium de Arte 3D">
  <meta name="theme-color" content="#111111">
  <title>NANdART Galeria 3D</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/src/styles/index.css">

  <!-- Preload/Preconnect Optimizado -->
  <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js" crossorigin>
  <link rel="modulepreload" href="/src/main.js" crossorigin>
  <link rel="preload" href="/assets/icons/info.png" as="image">
  <link rel="preload" href="/assets/icons/horizontes.png" as="image">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  </noscript>

  <!-- ethers.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <!-- Import Maps -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js",
        "gsap/ScrollTrigger": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/ScrollTrigger.js",
        "gsap/MotionPathPlugin": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/MotionPathPlugin.js"
      }
    }
  </script>
</head>
<body>
  <!-- Canvas 3D -->
  <canvas id="scene"></canvas>

  <!-- Ícones de navegação -->
  <img src="/assets/icons/horizontes.png" alt="Menu" class="menu-icon" id="menu-toggle" aria-label="Menu">
  <img src="/assets/icons/info.png" alt="Info" class="info-icon" onclick="window.location.href='info.html'" aria-label="Info">
  <img src="/assets/icons/ajuda-flutuante.png" alt="Ajuda" class="ajuda-icon" onclick="window.location.href='como-navegar.html'" aria-label="Ajuda">

  <!-- Menu Dropdown -->
  <div class="menu-dropdown" id="menu-dropdown">
    <a href="contactos.html">Contactos</a>
    <a href="como-navegar.html">Como Navegar</a>
    <a href="artistas.html">Artistas</a>
    <a href="web3.html">Web3 & NFT</a>
  </div>

  <!-- Modal de obra -->
  <div class="art-modal" role="dialog" aria-labelledby="art-title" aria-describedby="art-description" aria-modal="true">
    <h3 id="art-title">Título da Obra</h3>
    <p id="art-description">Descrição da peça selecionada</p>
    <button id="buy-art" aria-label="Adquirir Obra">Adquirir Obra</button>
  </div>

  <!-- Ecrã de carregamento -->
  <div class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">A carregar...</div>
  </div>

  <!-- Script de carregamento dinâmico -->
  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      const menu = document.getElementById('menu-dropdown');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });

    window.addEventListener('load', () => {
      setTimeout(() => {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main.js';
        script.crossOrigin = 'anonymous';

        script.onload = () => {
          document.querySelector('.loading-screen').style.opacity = '0';
          setTimeout(() => {
            document.querySelector('.loading-screen').style.display = 'none';
          }, 1000);
        };

        script.onerror = () => {
          console.error('Erro ao carregar main.js');
        };

        document.body.appendChild(script);
      }, 300);
    });
  </script>

  <!-- Fallback para navegadores sem suporte a módulos -->
  <script nomodule>
    alert("O seu navegador não suporta módulos JavaScript. Por favor use um navegador moderno.");
    window.location.href = "https://www.google.com/chrome/";
  </script>
</body>
</html>
