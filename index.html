  <link rel="preload" href="/assets/parede-antracite.jpg" as="image" type="image/jpeg">
  <link rel="preload" href="/assets/icons/info.png" as="image">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  </noscript>

  <script defer src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js",
        "gsap/ScrollTrigger": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/ScrollTrigger.js",
        "gsap/MotionPathPlugin": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/MotionPathPlugin.js"
      }
    }
  </script>

  <script nomodule src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
</head>

<body>
  <canvas id="scene"></canvas>

  <noscript>
    <div class="nojs-message">
      <h2>JavaScript Necessário</h2>
      <p>Por favor ative o JavaScript para experienciar a Galeria 3D NANdART.</p>
    </div>
  </noscript>

  <div class="nav-container">
    <a href="info.html" class="nav-icon" aria-label="Informação">
      <img src="/assets/icons/info.png" alt="Info" class="info-icon" loading="lazy"/>
      <span class="icon-label">Info</span>
    </a>

    <div class="menu-container">
      <button id="menu-toggle" class="nav-button" aria-label="Menu" aria-expanded="false" aria-controls="menu-dropdown">
        <img src="/assets/icons/horizontes.png" alt="Menu" class="menu-icon" loading="lazy"/>
        <span class="icon-label">Menu</span>
      </button>
      <div class="menu-dropdown" id="menu-dropdown">
        <a href="contactos.html" class="menu-item">Contactos</a>
        <a href="como-navegar.html" class="menu-item">Como Navegar</a>
        <a href="artistas.html" class="menu-item">Artistas</a>
        <a href="web3.html" class="menu-item">Web3 & NFT</a>
      </div>
    </div>

    <a href="como-navegar.html" class="nav-icon" aria-label="Ajuda">
      <img src="/assets/icons/ajuda-flutuante.png" alt="Ajuda" class="ajuda-icon" loading="lazy"/>
      <span class="icon-label">Ajuda</span>
    </a>
  </div>

  <script>
    function checkCompatibility() {
      try {
        const canvas = document.createElement('canvas');
        const webgl = !!window.WebGLRenderingContext &&
                     (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
        if (!webgl) throw new Error('WebGL não suportado');
        return true;
      } catch(e) {
        document.body.innerHTML = `
          <div class="compatibility-error">
            <h2>Dispositivo Não Suportado</h2>
            <p>O seu dispositivo não suporta WebGL, necessário para esta experiência.</p>
            <p>Por favor tente num smartphone moderno ou computador.</p>
          </div>
        `;
        return false;
      }
    }

    if (checkCompatibility()) {
      window.addEventListener('load', () => {
        setTimeout(() => {
          const script = document.createElement('script');
          script.type = 'module';
          script.src = '/src/main.js';
          script.crossOrigin = 'anonymous';

          script.onerror = () => {
            console.error('Falha ao carregar o script principal');
          };

          document.body.appendChild(script);
        }, 300);
      });

      window.addEventListener('orientationchange', () => {
        setTimeout(() => {
          if (window.innerHeight > window.innerWidth) {
            document.documentElement.classList.add('portrait');
          } else {
            document.documentElement.classList.remove('portrait');
          }
        }, 300);
      });

      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      if (connection && (connection.effectiveType === 'slow-2g' || connection.saveData)) {
        document.documentElement.classList.add('low-bandwidth');
      }
    }
  </script>

  <script nomodule>
    alert("O seu navegador não suporta módulos JavaScript. Por favor use Chrome, Firefox ou Edge modernos.");
    window.location.href = "https://www.google.com/chrome/";
  </script>
</body>
</html>
