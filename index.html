<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NANdART Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Welcome to NANdART</h1>
    <p>Immerse yourself in a gallery where art meets technology.</p>
  </header>

  <!-- BotÃ£o de carteira Web3 -->
  <button id="wallet-button">Connect Wallet</button>

  <nav class="navigation-bar" style="background: rgba(0, 0, 0, 0.01); border: none; box-shadow: none;">
    <button onclick="window.history.back()">Back to Menu</button>
    <button onclick="window.location.href='index.html'">Return to Gallery</button>
  </nav>

  <!-- Canvas da galeria -->
  <canvas id="scene"></canvas>

  <!-- Modal da obra destacada -->
  <div class="art-modal" style="background: rgba(255,255,255,0.02); border: none; box-shadow: none; display: none;">
    <div>
      <h2 id="art-title"></h2>
      <p id="art-description"></p>
      <p><strong>Artist:</strong> <span id="art-artist"></span></p>
      <p><strong>Year:</strong> <span id="art-year"></span></p>
      <p><strong>Price:</strong> <span id="art-price"></span></p>
      <button id="buy-art">Buy</button>
    </div>
  </div>

  <!-- Overlay para desfoque selectivo -->
  <div id="blur-overlay"></div>

  <footer>
    <p>&copy; 2025 NANdART Gallery. All rights reserved.</p>
  </footer>

  <script type="module" src="main.js"></script>
</body>
</html>
