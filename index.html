<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NANdART 3D Gallery</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      touch-action: none;
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
    }
    
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    
    .art-modal {
      position: fixed;
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid #c4b582;
      border-radius: 5px;
      color: white;
      z-index: 100;
      display: none;
      backdrop-filter: blur(5px);
    }
    
    .art-modal h3 {
      color: #c4b582;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }
    
    .art-modal p {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    #buy-art {
      background: #c4b582;
      color: #1a1a1a;
      border: none;
      padding: 8px 16px;
      margin-top: 12px;
      border-radius: 3px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .art-modal {
        width: 80%;
        padding: 10px;
      }
      
      .art-modal h3 {
        font-size: 1rem;
      }
      
      #buy-art {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>
  
  <div class="art-modal">
    <h3 id="art-title">Detalhes da Obra</h3>
    <p id="art-description"></p>
    <button id="buy-art">Adquirir Obra</button>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
      "three/examples/jsm/loaders/FontLoader": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/FontLoader.js",
      "three/examples/jsm/geometries/TextGeometry": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/geometries/TextGeometry.js",
      "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
    }
  }
  </script>

  <script type="module" src="/src/scripts/main.js"></script>
</body>
</html>
