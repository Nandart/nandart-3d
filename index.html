<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NANdART - Galeria 3D</title>
  <meta name="description" content="Galeria de Arte 3D NANdART, ambiente imersivo com obras circulantes e elementos realistas." />
  <link rel="icon" href="/favicon.ico" />

  <style>
    /* Reset básico e estilos para ocupar eixos */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #1a1a1a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f3c97a;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas#scene {
      display: block;
      width: 100vw;
      height: 100vh;
      outline: none;
      touch-action: none;
    }
  </style>
</head>
<body>
  <!-- Canvas para renderização da cena 3D -->
  <canvas id="scene" tabindex="0" aria-label="Cena 3D da galeria NANdART"></canvas>

  <!-- Script principal da galeria (deves garantir que o caminho está correto) -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
