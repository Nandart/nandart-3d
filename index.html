<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NANdART Virtual Gallery ‚Äî Premium 3D Art Experience">
  <meta name="theme-color" content="#111111">
  <title>NANdART 3D Gallery</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/src/styles/index.css">
  <!-- Preloads -->
  <link rel="preload" href="/assets/icons/info.png" as="image">
  <link rel="preload" href="/assets/icons/horizontes.png" as="image">
  <link rel="preload" href="/assets/icons/metamask.svg" as="image">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <!-- Import Maps -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js",
        "gsap/ScrollTrigger": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/ScrollTrigger.js",
        "gsap/MotionPathPlugin": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/MotionPathPlugin.js",
        "ethers": "https://cdn.jsdelivr.net/npm/ethers@6.7.0/+esm"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
    }
    canvas#scene {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .navigation-icons {
      position: fixed;
      top: 16px;
      left: 18px;
      z-index: 100;
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .navigation-icons img {
      height: 28px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .navigation-icons img:hover {
      transform: scale(1.1);
    }
    #menu-dropdown {
      display: none;
      position: fixed;
      top: 60px;
      left: 18px;
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      padding: 12px;
      flex-direction: column;
      z-index: 200;
      border: 1px solid rgba(216, 178, 108, 0.15);
    }
    #menu-dropdown a {
      color: #d8b26c;
      text-decoration: none;
      font-family: 'Playfair Display', serif;
      margin: 6px 0;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    #menu-dropdown a:hover {
      background-color: rgba(216, 178, 108, 0.1);
    }
    #wallet-button {
      position: fixed;
      top: 18px;
      right: 20px;
      z-index: 250;
      padding: 10px 18px 10px 42px;
      font-size: 1em;
      background-color: #d8b26c;
      color: #111;
      border: none;
      border-radius: 6px;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(216, 178, 108, 0.3);
      background-image: url('/assets/icons/metamask.svg');
      background-repeat: no-repeat;
      background-position: 12px center;
      background-size: 20px 20px;
      transition: all 0.3s ease;
    }
    #wallet-button.connected {
      background-color: #c4a860;
    }
    #wallet-button:hover {
      background-color: #e2c278;
      transform: scale(1.04);
    }
    #wallet-button:active {
      transform: scale(0.97);
    }
    #wallet-balance {
      margin-left: 8px;
      font-weight: 700;
    }
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      z-index: 50;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .blur-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .highlighted-art {
      z-index: 300 !important;
    }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>
  <div id="blur-overlay" class="blur-overlay"></div>
  <div class="navigation-icons">
    <img src="/assets/icons/horizontes.png" alt="Menu" id="menu-toggle">
    <img src="/assets/icons/info.png" alt="Info" id="info-button">
  </div>
  <button id="wallet-button">Connect Wallet</button>

  <div id="menu-dropdown">
    <a href="contactos.html">Contacts</a>
    <a href="artists.html">Artists</a>
    <a href="web3.html">Web3 & NFT</a>
  </div>
  <div class="art-modal">
    <h3 id="art-title"></h3>
    <p id="art-description"></p>
    <p>Artist: <span id="art-artist"></span></p>
    <p>Year: <span id="art-year"></span></p>
    <p>Price: <span id="art-price"></span></p>
    <button id="buy-art">Buy</button>
  </div>
  <script>
    function checkWebGL() {
      try {
        const canvas = document.createElement('canvas');
        return !!window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));
      } catch (e) {
        return false;
      }
    }
    
    window.onerror = function(message, source, lineno, colno, error) {
      console.error(`üìõ Erro global detectado: ‚Üí Mensagem: ${message} ‚Üí Fonte: ${source} ‚Üí Linha: ${lineno} ‚Üí Coluna: ${colno} ‚Üí Stack: ${error?.stack || 'sem stack'} ‚Üí Objeto de erro:`, error);
      return true;
    };

    document.getElementById('menu-toggle').addEventListener('click', (e) => {
      e.stopPropagation();
      const menu = document.getElementById('menu-dropdown');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });

    document.getElementById('info-button').addEventListener('click', () => {
      window.location.href = 'info.html';
    });

    document.addEventListener('click', (e) => {
      const menu = document.getElementById('menu-dropdown');
      if (!e.target.closest('.navigation-icons') && menu.style.display === 'flex') {
        menu.style.display = 'none';
      }
    });

    if (!checkWebGL()) {
      const errorMsg = document.createElement('div');
      errorMsg.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111;
        color: #ff6b6b;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 10000;
        padding: 20px;
      `;
      errorMsg.innerHTML = `
        <div>
          <h2>Erro de Compatibilidade</h2>
          <p>O teu navegador n√£o suporta WebGL.</p>
          <p>Usa uma vers√£o recente do Chrome, Firefox ou Edge.</p>
        </div>
      `;
      document.body.appendChild(errorMsg);
    }
  </script>
  <script type="module" src="/src/main.js"></script>
  <script nomodule>
    const errorMsg = document.createElement('div');
    errorMsg.style.cssText = `
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: #ff6b6b;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      text-align: center;
      z-index: 10000;
      padding: 20px;
    `;
    errorMsg.innerHTML = `
      <div>
        <h2>Erro de Compatibilidade</h2>
        <p>O teu navegador n√£o suporta JavaScript moderno.</p>
        <p>Usa o Google Chrome ou Firefox para aceder √† galeria.</p>
      </div>
    `;
    document.body.appendChild(errorMsg);
  </script>
</body>
</html>
