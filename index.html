<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no">
  <meta name="description" content="NANdART Virtual Gallery — Experiência Premium de Arte 3D">
  <meta name="theme-color" content="#111111">
  <title>NANdART Galeria 3D</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/src/styles/index.css">

  <!-- Pré-carregamento de recursos críticos -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js" as="script" crossorigin="anonymous">
  <link rel="preload" href="/src/main.js" as="script" crossorigin="anonymous">
  <link rel="preload" href="/assets/textures/parede-antracite.jpg" as="image">
  <link rel="preload" href="/assets/icons/info.png" as="image">
  <link rel="preload" href="/assets/icons/horizontes.png" as="image">

  <!-- Fontes Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <!-- Import Maps -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js",
        "gsap/ScrollTrigger": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/ScrollTrigger.js",
        "gsap/MotionPathPlugin": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/MotionPathPlugin.js"
      }
    }
  </script>

  <script nomodule src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
</head>

<body>
  <!-- Canvas da Galeria 3D -->
  <canvas id="scene"></canvas>

  <noscript>
    <div class="nojs-message">
      <h2>JavaScript Necessário</h2>
      <p>Por favor ative o JavaScript para experienciar a Galeria 3D NANdART.</p>
    </div>
  </noscript>

  <!-- Navegação flutuante -->
  <div class="nav-container">
    <a href="info.html" class="nav-icon" aria-label="Informação">
      <img src="/assets/icons/info.png" alt="Info" class="info-icon" loading="lazy"/>
      <span class="icon-label">Info</span>
    </a>

    <div class="menu-container">
      <button id="menu-toggle" class="nav-button" aria-label="Menu" aria-expanded="false" aria-controls="menu-dropdown">
        <img src="/assets/icons/horizontes.png" alt="Menu" class="menu-icon" loading="lazy"/>
        <span class="icon-label">Menu</span>
      </button>
      <div class="menu-dropdown" id="menu-dropdown">
        <a href="contactos.html" class="menu-item">Contactos</a>
        <a href="como-navegar.html" class="menu-item">Como Navegar</a>
        <a href="artistas.html" class="menu-item">Artistas</a>
        <a href="web3.html" class="menu-item">Web3 & NFT</a>
      </div>
    </div>

    <a href="como-navegar.html" class="nav-icon" aria-label="Ajuda">
      <img src="/assets/icons/ajuda-flutuante.png" alt="Ajuda" class="ajuda-icon" loading="lazy"/>
      <span class="icon-label">Ajuda</span>
    </a>
  </div>

  <!-- Modal de Obra -->
  <div class="art-modal" role="dialog" aria-labelledby="art-title" aria-describedby="art-description" aria-modal="true">
    <h3 id="art-title">Título da Obra</h3>
    <p id="art-description">Descrição da peça selecionada</p>
    <button id="buy-art" aria-label="Adquirir Obra">Adquirir Obra</button>
  </div>

  <!-- Script de compatibilidade e carregamento -->
  <script>
    function checkCompatibility() {
      try {
        const canvas = document.createElement('canvas');
        const webgl = !!window.WebGLRenderingContext &&
                     (canvas.getContext('webgl') || canvas.getContext('experimental-webgl'));

        if (!webgl) throw new Error('WebGL não suportado');
        return true;
      } catch(e) {
        document.body.innerHTML = `
          <div class="compatibility-error">
            <h2>Dispositivo Não Suportado</h2>
            <p>O seu dispositivo não suporta WebGL, necessário para esta experiência.</p>
            <p>Por favor tente num smartphone moderno ou computador.</p>
          </div>
        `;
        return false;
      }
    }

    if (checkCompatibility()) {
      const loadingScreen = document.querySelector('.loading-screen');
      const progressElement = document.querySelector('.loading-progress');
      const isMobile = window.innerWidth < 768 || /Mobi|Android/i.test(navigator.userAgent);

      if (isMobile) {
        document.documentElement.classList.add('mobile');
        if (window.innerHeight > window.innerWidth) {
          document.documentElement.classList.add('portrait');
        }
      }

      function updateProgress(progress) {
        if (progressElement) {
          progressElement.textContent = `${Math.round(progress * 100)}%`;
        }
      }

      const menuToggle = document.getElementById('menu-toggle');
      if (menuToggle) {
        menuToggle.addEventListener('click', function(e) {
          e.preventDefault();
          const menu = document.getElementById('menu-dropdown');
          const isExpanded = this.getAttribute('aria-expanded') === 'true';
          menu.style.display = isExpanded ? 'none' : 'flex';
          this.setAttribute('aria-expanded', String(!isExpanded));

          if (!isExpanded) {
            setTimeout(() => {
              document.addEventListener('click', function closeMenu(e) {
                if (!menu.contains(e.target) && e.target !== menuToggle) {
                  menu.style.display = 'none';
                  menuToggle.setAttribute('aria-expanded', 'false');
                  document.removeEventListener('click', closeMenu);
                }
              }, { once: true });
            }, 10);
          }
        });
      }

      window.addEventListener('load', () => {
        setTimeout(() => {
          const script = document.createElement('script');
          script.type = 'module';
          script.src = '/src/main.js';
          script.crossOrigin = 'anonymous';

          script.onload = () => {
            updateProgress(1);
            setTimeout(() => {
              if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                  loadingScreen.style.display = 'none';
                }, 1000);
              }
            }, 500);
          };

          script.onerror = () => {
            updateProgress(0);
            console.error('Falha ao carregar o script principal');
          };

          document.body.appendChild(script);
        }, 300);
      });

      window.addEventListener('orientationchange', () => {
        setTimeout(() => {
          if (window.innerHeight > window.innerWidth) {
            document.documentElement.classList.add('portrait');
          } else {
            document.documentElement.classList.remove('portrait');
          }
        }, 300);
      });

      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      if (connection) {
        if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g' || connection.saveData) {
          document.documentElement.classList.add('low-bandwidth');
        }
      }
    }
  </script>

  <script nomodule>
    alert("O seu navegador não suporta módulos JavaScript. Por favor use Chrome, Firefox ou Edge modernos.");
    window.location.href = "https://www.google.com/chrome/";
  </script>
</body>
</html>
