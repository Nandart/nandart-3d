<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="NANdART Virtual Gallery — Premium 3D Art Experience">
  <title>NANdART 3D Gallery</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/index.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

  <!-- Import Maps -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js",
        "gsap/ScrollTrigger": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/ScrollTrigger.js",
        "gsap/MotionPathPlugin": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/MotionPathPlugin.js"
      }
    }
  </script>
</head>
<body>
  <audio id="ambienteAudio" src="/assets/musica/musica.mp3" loop autoplay></audio>
  
  <!-- Tela de carregamento -->
  <div class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Gallery</div>
  </div>

  <!-- Canvas 3D -->
  <canvas id="scene"></canvas>

  <!-- Ícones de navegação -->
  <a href="info.html">
    <img src="/assets/icons/info.png" alt="Info" class="info-icon" />
  </a>

  <div class="menu-container">
    <img src="/assets/icons/horizontes.png" alt="Menu" class="menu-icon" id="menu-toggle" />
    <div class="menu-dropdown" id="menu-dropdown">
      <a href="contactos.html">Contactos</a>
      <a href="como-navegar.html">Como Navegar</a>
      <a href="artistas.html">Artistas</a>
      <a href="web3.html">Web3 & NFT</a>
    </div>
  </div>

  <a href="como-navegar.html">
    <img src="/assets/icons/ajuda-flutuante.png" alt="Help" class="ajuda-icon" />
  </a>

  <!-- Modal de obra premium -->
  <div class="art-modal">
    <h3 id="art-title">Artwork Title</h3>
    <p id="art-description">Description of the selected piece</p>
    <button id="buy-art">Acquire Artwork</button>
  </div>

  <!-- Scripts -->
  <script>
    // Menu toggle functionality
    document.getElementById('menu-toggle').addEventListener('click', function(e) {
      e.preventDefault();
      const menu = document.getElementById('menu-dropdown');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    });

    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      const menu = document.getElementById('menu-dropdown');
      const menuToggle = document.getElementById('menu-toggle');
      if (menu.style.display === 'flex' && !menu.contains(e.target) && e.target !== menuToggle) {
        menu.style.display = 'none';
      }
    });

    // Oculta a tela de carregamento após o carregamento completo
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.querySelector('.loading-screen').style.opacity = '0';
        setTimeout(() => {
          document.querySelector('.loading-screen').style.display = 'none';
        }, 1200);
      }, 1500);
    });

    // Fallback para ligações lentas
    setTimeout(() => {
      const loading = document.querySelector('.loading-screen');
      if (loading) loading.style.display = 'none';
    }, 8000);
  </script>

  <script type="module" src="/src/main.js"></script>

  <script nomodule>
    alert("Your browser does not support JavaScript modules. Please use Chrome, Firefox, or Edge.");
    window.location.href = "https://www.google.com/chrome/";
  </script>
</body>
</html>
