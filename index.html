<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="NANdART Futuristic 3D Gallery with Web3 Integration">
    <meta name="theme-color" content="#000000">
    <title>NANdART Futuristic Gallery | Immersive 3D Experience</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="main.js" as="script">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        /* Critical CSS inlined for faster rendering */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            touch-action: none;
            position: fixed;
            font-family: 'Arial', sans-serif;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #wallet-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: #00ffff;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeIn 0.5s forwards 1s;
        }
        
        #wallet-button:hover {
            background-color: #00dddd;
            transform: translateY(-12px);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.7);
        }
        
        #wallet-button:active {
            transform: translateY(-8px);
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Fallback for no-JS */
        .no-js-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #00ffff;
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Canvas for Three.js rendering -->
    <canvas id="scene" aria-label="NANdART 3D Gallery"></canvas>
    
    <!-- Wallet Connection Button -->
    <button id="wallet-button">Connect Wallet</button>
    
    <!-- No-JS Fallback -->
    <div class="no-js-warning" id="no-js-warning">
        <div>
            <h2>JavaScript Required</h2>
            <p>This interactive 3D gallery requires JavaScript to function properly.</p>
            <p>Please enable JavaScript in your browser settings.</p>
        </div>
    </div>

    <!-- Import Maps for ES Modules -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
            "ethers": "https://cdn.jsdelivr.net/npm/ethers@6.7.0/+esm"
        }
    }
    </script>
    
    <!-- Main Application Script -->
    <script type="module">
        // Hide no-JS warning if JS is enabled
        document.getElementById('no-js-warning').style.display = 'none';
        
        try {
            // Dynamically import the main application
            import('./main.js').catch(e => {
                console.error('Failed to load main application:', e);
                showError('Failed to load gallery. Please refresh the page.');
            });
        } catch (e) {
            console.error('Module import error:', e);
            showError('Browser compatibility error. Please use a modern browser.');
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                color: #ff5555;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 20px;
                z-index: 1000;
            `;
            errorDiv.innerHTML = `
                <div>
                    <h2>Error Loading Gallery</h2>
                    <p>${message}</p>
                    <button onclick="window.location.reload()" style="
                        margin-top: 20px;
                        padding: 10px 20px;
                        background: #ff5555;
                        color: white;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                    ">Refresh Page</button>
                </div>
            `;
            document.body.appendChild(errorDiv);
        }
        
        // WebGL capability check
        function checkWebGL() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                return !!gl;
            } catch (e) {
                return false;
            }
        }
        
        if (!checkWebGL()) {
            showError('Your browser does not support WebGL. Please try with a modern browser like Chrome, Firefox or Edge.');
        }
    </script>
</body>
</html>
