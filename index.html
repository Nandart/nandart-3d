<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NANdART Virtual Gallery â€” Premium 3D Art Experience">
  <meta name="theme-color" content="#111111">
  <title>NANdART 3D Gallery</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/src/styles/index.css">
  <!-- Preload critical assets -->
  <link rel="preload" href="/assets/icons/info.png" as="image" fetchpriority="high">
  <link rel="preload" href="/assets/icons/horizontes.png" as="image" fetchpriority="high">
  <link rel="preload" href="/assets/icons/metamask.svg" as="image" fetchpriority="high">
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <!-- Import Maps -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/",
        "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/index.js",
        "gsap/ScrollTrigger": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/ScrollTrigger.js",
        "gsap/MotionPathPlugin": "https://cdn.jsdelivr.net/npm/gsap@3.12.5/MotionPathPlugin.js",
        "ethers": "https://cdn.jsdelivr.net/npm/ethers@6.7.0/+esm"
      }
    }
  </script>
  <style>
    /* Critical CSS inlined for faster rendering */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
      font-family: 'Playfair Display', serif;
    }
    canvas#scene {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      z-index: 150;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.4s ease;
      background: rgba(0, 0, 0, 0.6);
    }
    #blur-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>
  <div id="blur-overlay" aria-hidden="true"></div>
  
  <div class="navigation-icons" aria-label="Main navigation">
    <button id="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
      <img src="/assets/icons/horizontes.png" alt="Menu icon" loading="eager">
    </button>
    <button id="info-button" aria-label="Information">
      <img src="/assets/icons/info.png" alt="Info icon" loading="eager">
    </button>
  </div>
  
  <button id="wallet-button" aria-label="Connect wallet">Connect Wallet</button>

  <nav id="menu-dropdown" aria-hidden="true">
    <a href="contactos.html">Contacts</a>
    <a href="artists.html">Artists</a>
    <a href="web3.html">Web3 & NFT</a>
  </nav>
  
  <dialog id="art-modal" aria-labelledby="art-title" aria-modal="false">
    <h2 id="art-title"></h2>
    <p id="art-description"></p>
    <p>Artist: <span id="art-artist"></span></p>
    <p>Year: <span id="art-year"></span></p>
    <p>Price: <span id="art-price"></span></p>
    <button id="buy-art">Purchase</button>
  </dialog>

  <script>
    // Enhanced WebGL check with better error handling
    function checkWebGL() {
      try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (!gl) return false;
        
        // Additional capability checks
        const ext = gl.getExtension('EXT_texture_filter_anisotropic');
        return !!ext;
      } catch (e) {
        console.error('WebGL check failed:', e);
        return false;
      }
    }
    
    // Global error handler
    window.onerror = function(message, source, lineno, colno, error) {
      console.error(`Global error detected: ${message} at ${source}:${lineno}:${colno}`, error);
      
      // Show user-friendly error message
      const errorMsg = document.createElement('div');
      errorMsg.id = 'global-error';
      errorMsg.innerHTML = `
        <h2>Experience Unavailable</h2>
        <p>We encountered an unexpected error. Please refresh the page.</p>
        <button onclick="location.reload()">Reload</button>
      `;
      document.body.appendChild(errorMsg);
      
      return true;
    };

    // Menu toggle with better accessibility
    document.getElementById('menu-toggle').addEventListener('click', (e) => {
      e.stopPropagation();
      const menu = document.getElementById('menu-dropdown');
      const isExpanded = menu.getAttribute('aria-hidden') === 'false';
      
      menu.setAttribute('aria-hidden', isExpanded);
      e.currentTarget.setAttribute('aria-expanded', !isExpanded);
      menu.style.display = isExpanded ? 'none' : 'flex';
    });

    // Info button handler
    document.getElementById('info-button').addEventListener('click', () => {
      window.location.href = 'info.html';
    });

    // Click outside handlers
    document.addEventListener('click', (e) => {
      const menu = document.getElementById('menu-dropdown');
      if (!e.target.closest('.navigation-icons') && menu.style.display === 'flex') {
        menu.style.display = 'none';
        menu.setAttribute('aria-hidden', 'true');
        document.getElementById('menu-toggle').setAttribute('aria-expanded', 'false');
      }
    });

    // WebGL compatibility check
    if (!checkWebGL()) {
      const errorMsg = document.createElement('div');
      errorMsg.id = 'webgl-error';
      errorMsg.innerHTML = `
        <div>
          <h2>Compatibility Issue</h2>
          <p>Your browser doesn't support required WebGL features.</p>
          <p>Please use the latest version of Chrome, Firefox or Edge.</p>
          <button onclick="location.reload()">Try Again</button>
        </div>
      `;
      document.body.appendChild(errorMsg);
    }
  </script>
  <script type="module" src="/src/main.js" defer></script>
  <noscript>
    <div id="noscript-error">
      <h2>JavaScript Required</h2>
      <p>This interactive gallery requires JavaScript to function properly.</p>
      <p>Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>
</body>
</html>
