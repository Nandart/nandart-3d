<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NANdART Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <canvas id="gallery-scene"></canvas>
        
        <div id="loading-overlay">
            <div class="loading-spinner"></div>
            <p>Inicializando galeria...</p>
        </div>
        
        <div id="ui-controls">
            <button id="info-btn" aria-label="Informações">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
            </button>
            <button id="fullscreen-btn" aria-label="Tela cheia">
                <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
            </button>
        </div>
        
        <div id="info-panel" class="hidden">
            <h2>NANdART Gallery</h2>
            <p>Galeria de arte virtual com obras em rotação contínua. Passe o mouse sobre uma obra para visualizar detalhes.</p>
            <div id="artwork-info"></div>
            <button id="close-info">Fechar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
