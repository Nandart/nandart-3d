<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How to Navigate – NANdART</title>
  <link rel="stylesheet" href="/src/style/index.css" />
  <style>
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background-color: #111111;
    }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>

  <!-- Ícones -->
  <a href="index.html">
    <img src="/assets/icones/horizontes.png" alt="Voltar" class="menu-icon" />
  </a>
  <a href="info.html">
    <img src="/assets/icones/info.png" alt="Info" class="info-icon" />
  </a>

  <!-- Importmap + Three.js -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js"
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>

  <!-- Script principal -->
  <script type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 4.5, 10);
    camera.lookAt(0, 3.5, 0);

    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('scene'),
      antialias: true,
      powerPreference: "high-performance"
    });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const light = new THREE.PointLight(0xffffff, 1.5);
    light.position.set(0, 6, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));

    const imagens = [
      { path: '/assets/ajuda/ajuda-rotacao.jpg', x: -4 },
      { path: '/assets/ajuda/ajuda-cubo.jpg', x: -1.3 },
      { path: '/assets/ajuda/ajuda-modal.jpg', x: 1.3 },
      { path: '/assets/ajuda/ajuda-premium.jpg', x: 4 }
    ];

    const loader = new THREE.TextureLoader();

    imagens.forEach((item, index) => {
      loader.load(item.path, (texture) => {
        const geometry = new THREE.PlaneGeometry(2.2, 3);
        const material = new THREE.MeshStandardMaterial({ map: texture });
        const painel = new THREE.Mesh(geometry, material);
        painel.position.set(item.x, 3.5, 0);
        painel.scale.set(0, 0, 0);
        scene.add(painel);

        gsap.to(painel.scale, {
          x: 1,
          y: 1,
          z: 1,
          delay: 0.2 + index * 0.2,
          duration: 1,
          ease: 'power2.out'
        });
      });
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
